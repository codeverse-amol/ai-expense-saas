{% extends "base.html" %}

{% block content %}

<h3>Add Monthly Budget</h3>

<div class="col-md-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">
            Save Budget
        </button>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
